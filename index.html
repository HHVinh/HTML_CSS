<!DOCTYPE html>
<!--
    CSS Flexbox
        - Flex container: thẻ chính
            + Main axis: Trục chính (Main start - Main end)
            + Cross axis: trục vuông gốc với main axis (Cross start - Cross end)
        - Flex item: thẻ con
            + Main size: trục của item song song với main axis
            + Cross size: trục của item song song với cross axis

    CSS Flexbox

        - display: flex | inline-flex
        - flex-direction: row | column
        - flex-wrap: nowrap | wrap | wrap-reverse
        - flex-basis:<length>
        - justify-content: flex-start | flex-end | center | space-between | space-around
        - justify-self: flex-start | flex-end | center
        - align-content: flex-start | flex-end | center
        - align-self: flex-start | flex-end | center
        - flex-grow: <number>
        - flex-shrink: <number>
        - flex: <number>
        - order: <number>
-->
