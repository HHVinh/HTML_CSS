<!DOCTYPE html>
<!--
    CSS
        1/ Internal: Sủ dụng thẻ style trực tiếp trong head
        2/ External: Sử dụng liên kết đến file khác
        3/ Inline: Định dạng ngay trong dòng
-->
<html>
    <head>
        <title>Huỳnh Hữu Vinh</title> <!-- Phần title là kết quả tìm kiếm trên google -->
        <meta charset="utf-8">     <!-- Hỗ trợ hiển thị tiếng Việt ở body -->
        <link rel="stylesheet" href="main.css"> <!-- Liên kết đến file main.css để lấy định dạng -->
    </head>

    <body>
        <h1 id="Heading 1"> CSS selector </h1>
        <h1 id="Heading-2"> CSS selector </h1>
        <h1> CSS selector </h1>
        <h2> ID & Class </h2>
    
        <ol> <!-- ol tạo ra số đầu dòng  -->
            <li class="DanhSach">Internal</li>
            <li class="DanhSach">External</li>
            <li class="DanhSach">Inline</li>

        </ol>

    </body>
</html>
