<!DOCTYPE html>
<!--
    1/ h1 - h6: Heading - Tiêu đề
    2/ p: Paragraph - Đoạn văn
    3/ img: Image - Hình ảnh
    4/ a: Anchor - Tên hiển thị cho link
    5/ ul, li: Unodered list, List item - Danh sách
    6/ table: Bảng - Có các thead, tbody, th, tr (table row), td
    7/ input: Tạo ô để nhập dữ liệu, check box, ô tròn
    8/ button: Nút
    9/ div: Tạo 1 khối bao quanh nôi dung
    10/ Attribute: Giống như comment hiển thị khi đưa chuột đến
-->
<html>
    <head>
        <title>Huỳnh Hữu Vinh</title> <!-- Phần title là kết quả tìm kiếm trên google -->
        <meta charset="utf-8">     <!-- Hỗ trợ hiển thị tiếng Việt ở body -->
       
    </head>

    <body>
        <h1 title="Đây là Attribute"> Heading: Tiêu đề có từ h1 -> h6 </h1>
        <p> Paragraph: Đoạn văn</p>

        <input type="text" name="" id=""> <!-- Text là nhập -->
        <input type="checkbox" name="" id=""> <!-- Check box là chọn có thể tất cả -->
        <input type="radio" name="" id=""> <!-- Radio là chỉ chọn 1 -->
        <button>Đăng kí</button>

        <img src=" image: Đưa link ảnh vào đây" alt="Nếu src lỗi thì hiển thị thay thế ở đây">
        <a href="Anchor: Đưa link cần liên kết">Tên thay thế của link trước</a>
        <ul> <!-- ul tạo ra chấm đầu dòng -->
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>

        <ol> <!-- ol tạo ra số đầu dòng  -->
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ol>
       
        <div> <!-- Tạo 1 khối bao quanh bảng -->
            <table> <!-- Bảng -->
                <thead> <!-- Tiêu đề của bảng -->
                    <th>STT</th> <!-- Số cột của bảng -->
                    <th>Họ và tên</th>
                    <th>Quê quán</th>
                </thead>
                
                <tbody> <!-- Thân của bảng -->
                    <tr> <!-- Dòng của bảng -->
                        <td>1</td> <!-- Số nội dung trong 1 dòng của bảng -->
                        <td>Huỳnh Hữu Vinh</td>
                        <td>Tiền Giang</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Huỳnh Hữu Vinh 2</td>
                        <td>Tiền Giang 2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Huỳnh Hữu Vinh 3</td>
                        <td>Tiền Giang 3</td>
                    </tr>
                   
                </tbody>
        </div>

        </table>
    </body>
</html>
