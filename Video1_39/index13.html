<!DOCTYPE html>
<!--
    CSS Unit - Các đơn vị trong CSS
        1/ Absolute unit: Kích thước cố định không đổi
            a/ px
            b/ pt
            c/ cm
            d/ mm
            e/ inch
            f/ pc
        2/ Relative unit: 
            a/ %: Kích thước thay đổi theo đối tượng phụ thuộc (chứa nó)
            b/ rem: phụ thuộc vào định dạng htlm {}
            c/ em: phụ thuộc vào định dạng thẻ cha gần nhất rồi mới đến các thẻ cha xa hơn
            d/ vw: viewport widht => chiều ngang tỉ lệ theo màn hình
            e/ vh: viewport height => chiều cao tỉ lệ theo màn hình
            f/ vmin
            g/ vmax
            h/ ex
            i/ ch
-->
<html>
    <head>
        <title>Huỳnh Hữu Vinh</title> <!-- Phần title là kết quả tìm kiếm trên google -->
        <meta charset="utf-8">     <!-- Hỗ trợ hiển thị tiếng Việt ở body -->
        <link rel="stylesheet" href="main.css"> <!-- Liên kết đến file main.css để lấy định dạng -->
        
        <style>

            html {
                font-size: 100%; /* 100% = 16px */
            }  

            .box {
                width: 50%;
                height: 100px;
                background-color: blue;
                }
        </style>
    </head>

    <body>
        <div class="box"></div>
        <h1 id="Heading 1"; style="font-size: 1rem;"> 1/ Absolute unit </h1>

        <ul> <!-- ul tạo ra số đầu dòng  -->
            <li>a/ px</li>
            <li>b/ pt</li>
            <li>c/ cm</li>
            <li>d/ mm</li>
            <li>e/ inch</li>
            <li>f/ pc</li>
        </ul>

        <h1 id="Heading-2"> 2/ Relative unit </h1>

        <ul> <!-- ul tạo ra số đầu dòng  -->
            <li>a/ %</li>
            <li>b/ rem</li>
            <li>c/ em</li>
            <li>d/ vw</li>
            <li>e/ vh</li>
            <li>f/ vmin</li>
            <li>g/ vmax</li>
            <li>h/ ex</li>
            <li>i/ ch</li>
        </ul>

    </body>
</html>
